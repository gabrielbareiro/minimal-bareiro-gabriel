  <main class="container">
            <div class="dat">

            </div>

          <form class="contacto">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">e-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">¿Desea recibir nuestros Newsletter?</label>
            </div>
            <div class="input-group">
              <span class="input-group-text">Comentarios</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <input type="reset" class="btn btn-dark" value="borrar">
            <input type="submit" class="btn btn-dark" value="Enviar">
          </form>
        </div>
